    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B35, #8B5CF6);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #FF6B35, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-bio {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px 24px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .link-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .link-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .link-arrow {
            font-size: 20px;
            opacity: 0.6;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(4px);
        }

        .link-featured {
            background: linear-gradient(45deg, #FF6B35, #8B5CF6);
            border: none;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .link-featured:hover {
            transform: scale(1.02) translateY(-4px);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }
        .link-item:nth-child(5) { animation-delay: 0.5s; }
        .link-item:nth-child(6) { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .profile-name {
                font-size: 1.7rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .link-item {
                padding: 16px 20px;
            }
        }

        .instagram { background: linear-gradient(45deg, #E4405F, #C13584); }
        .linkedin { background: linear-gradient(45deg, #0077B5, #00A0DC); }
        .github { background: linear-gradient(45deg, #333, #666); }
        .portfolio { background: linear-gradient(45deg, #FF6B35, #8B5CF6); }
        .whatsapp { background: linear-gradient(45deg, #25D366, #128C7E); }
        .email { background: linear-gradient(45deg, #EA4335, #FBBC05); }
        .youtube { background: linear-gradient(45deg, #FF0000, #CC0000); }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="avatar">üë®‚Äçüíª</div>
            <h1 class="profile-name">Gustavo Fran√ßa</h1>
            <p class="profile-bio">Desenvolvedor Full-Stack & Designer UI/UX</p>
        </div>

        <div class="links-container" id="linksContainer">
        </div>

        <div class="footer">
            <p>¬© 2025 Gustavo Fran√ßa - Criado com üíú</p>
        </div>
    </div>

    <script>
        const linksData = [
            {
                title: "Portf√≥lio",
                description: "Conhe√ßa meus projetos e trabalhos",
                icon: "üöÄ",
                iconClass: "portfolio",
                url: "https://gustavofranca.dev",
                featured: true 
            },
            {
                title: "Instagram",
                description: "Acompanhe meu dia a dia",
                icon: "üì∏",
                iconClass: "instagram",
                url: "https://instagram.com/gustavofranca"
            },
            {
                title: "LinkedIn",
                description: "Conecte-se comigo profissionalmente",
                icon: "üíº",
                iconClass: "linkedin", 
                url: "https://linkedin.com/in/gustavofranca"
            },
            {
                title: "GitHub",
                description: "Veja meus c√≥digos e projetos",
                icon: "üíª",
                iconClass: "github",
                url: "https://github.com/gustavofranca"
            },
            {
                title: "WhatsApp",
                description: "Entre em contato direto",
                icon: "üí¨",
                iconClass: "whatsapp",
                url: "https://wa.me/5511999999999"
            },
            {
                title: "E-mail",
                description: "contato@gustavofranca.dev",
                icon: "üìß",
                iconClass: "email",
                url: "mailto:contato@gustavofranca.dev"
            },
            {
                title: "YouTube",
                description: "Tutoriais e dicas de programa√ß√£o",
                icon: "üé•",
                iconClass: "youtube",
                url: "https://youtube.com/@gustavofranca"
            }
        ];

        function renderLinks() {
            const container = document.getElementById('linksContainer');
            
            linksData.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.className = `link-item ${link.featured ? 'link-featured' : ''}`;
                
                linkElement.innerHTML = `
                    <div class="link-icon ${link.iconClass}">
                        ${link.icon}
                    </div>
                    <div class="link-content">
                        <div class="link-title">${link.title}</div>
                        <div class="link-description">${link.description}</div>
                    </div>
                    <div class="link-arrow">‚Üí</div>
                `;
                
                container.appendChild(linkElement);
            });
        }

        function addLink(linkData) {
            linksData.push(linkData);
            document.getElementById('linksContainer').innerHTML = '';
            renderLinks();
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderLinks();
            
            const links = document.querySelectorAll('.link-item');
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px) scale(1.02)';
                });
                
                link.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('link-featured')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    } else {
                        this.style.transform = 'translateY(0) scale(1.02)';
                    }
                });
            });
        });

        function trackLinkClick(linkTitle) {
            console.log(`Link clicado: ${linkTitle}`);
        }

        document.addEventListener('click', function(e) {
            if (e.target.closest('.link-item')) {
                const linkTitle = e.target.closest('.link-item').querySelector('.link-title').textContent;
                trackLinkClick(linkTitle);
            }
        });
    </script>
</body>
</html>
